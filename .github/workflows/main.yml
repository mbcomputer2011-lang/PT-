name: Simple CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build APK
      run: |
        # ตัวอย่างคำสั่ง (แทนที่ด้วยคำสั่งที่ใช้สร้างไฟล์ ADK จริง)
        mkdir build
        echo "YOUR APK CONTENT HERE" > build/myfile.adk

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: APK-file
        path: build/

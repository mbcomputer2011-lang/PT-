name: Simple CI Workflow
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
 
    - name: Build APK
      run: |
        mkdir build
        echo "YOUR APK CONTENT HERE" > build/myfile.apk
 
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/*.apk

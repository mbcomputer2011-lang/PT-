name: Build Flutter APK

on:
  push:
    branches:
      - main # หรือ branch หลักอื่นๆ ของคุณ
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout โค้ด
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ตั้งค่า Flutter SDK และกำหนด Root โปรเจกต์ (แก้ปัญหา A)
      - name: Setup Flutter SDK and define project root
        uses: subosito/flutter-action@v2
        with:
          # คุณใช้ SDK >=2.18.0 <4.0.0 (cite: 1765127886025.jpeg) ให้เลือกเวอร์ชันที่เข้ากันได้ เช่น
          flutter-version: '3.19.6' 
          channel: 'stable'
          # ********** การแก้ไขที่ 1: กำหนด Working Directory **********
          # การเพิ่มบรรทัดนี้เพื่อแก้ไขปัญหาหา pubspec.yaml และ lib/main.dart ไม่เจอ
          working-directory: ./ 
          # *************************************************************

      # 3. ดึง Dependencies
      - name: Run flutter pub get
        run: flutter pub get

      # 4. Build APK
      - name: Run Flutter build apk --release
        run: flutter build apk --release

      # 5. อัปโหลด Artifact (แก้ปัญหา B)
      - name: Upload APK artifact
        # ********** การแก้ไขที่ 2: อัปเดตเวอร์ชัน Artifact Action **********
        uses: actions/upload-artifact@v4 # เปลี่ยนจาก v3 เป็น v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          # *************************************************************

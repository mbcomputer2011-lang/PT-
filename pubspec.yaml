Name: Build Flutter APK

on:
  push:
    branches:
      - main # หรือ branch หลักอื่นๆ ที่คุณใช้

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code: ดึงโค้ดทั้งหมดจาก Repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Setup Flutter SDK: ติดตั้ง Flutter SDK (ไม่มี working-directory ในส่วนนี้)
      - name: Install Flutter
        uses: subosito/flutter-action@v2 # ใช้ v2 หรือ v4 ก็ได้
        with:
          # ระบุเวอร์ชัน Flutter ที่คุณต้องการใช้งาน
          flutter-version: '3.x.x' 
          channel: 'stable'

      # 3. Install dependencies: ดึง Dependencies และตั้งค่า working directory
      - name: Install dependencies
        run: flutter pub get
        # กำหนด working-directory ที่ Step นี้ (ใช้ ./ หาก pubspec.yaml อยู่ที่ root ของ repo)
        working-directory: ./ 

      # 4. Build APK (Release): ตั้งค่า working directory และสั่ง build
      - name: Build Flutter App (Release)
        run: flutter build apk --release
        # กำหนด working-directory ที่ Step นี้
        working-directory: ./ 

      # 5. Upload APK artifact: อัปโหลดไฟล์ APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter/apk/app-release.apk

# บล็อก 'flutter:' ด้านล่างนี้มักจะไม่อยู่ในไฟล์ GitHub Actions YAML 
# หากคุณไม่แน่ใจว่ามันมาจากไหน กรุณาลบมันออก หรือหากมันคือส่วนหนึ่งของ pubspec.yaml ให้ปล่อยไว้ใน pubspec.yaml

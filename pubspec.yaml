jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. ดึงโค้ดทั้งหมดจาก Repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ตั้งค่า Flutter SDK
      # ********** การแก้ไข: ลบ 'working-directory: ./' ออกจากบล็อก 'with' **********
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v4
        with:
          flutter-version: '3.x.x' # ใช้ตามที่คุณระบุ
          channel: 'stable'
      # **************************************************************************

      # 3. ดึง Dependencies (ย้าย working-directory มาไว้ที่ Step นี้)
      - name: Run flutter pub get
        run: flutter pub get
        # ********** การแก้ไข: กำหนด working-directory ที่นี่ **********
        working-directory: ./ 
        # **********************************************************

      # 4. Build APK (กำหนด working-directory ที่ Step นี้)
      - name: Run Flutter build apk --release
        run: flutter build apk --release
        # ********** การแก้ไข: กำหนด working-directory ที่นี่ **********
        working-directory: ./ 
        # **********************************************************

      # 5. อัปโหลด Artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter/apk/app-release.apk

flutter:
  uses-material-design: true
